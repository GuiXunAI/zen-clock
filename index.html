<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zen Flip Clock</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Noto+Sans+SC:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Inter', 'Noto Sans SC', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        @keyframes flip-top {
            0% { transform: rotateX(0deg); }
            100% { transform: rotateX(-90deg); }
        }

        @keyframes flip-bottom {
            0% { transform: rotateX(90deg); }
            100% { transform: rotateX(0deg); }
        }

        .flip-container {
            perspective: 1000px;
        }

        .flip-top, .flip-bottom {
            height: 50%;
            overflow: hidden;
            position: absolute;
            width: 100%;
            left: 0;
            background: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: center;
            backface-visibility: hidden;
        }

        .flip-top {
            top: 0;
            border-top-left-radius: 0.5rem;
            border-top-right-radius: 0.5rem;
            align-items: flex-end;
            transform-origin: 50% 100%;
            z-index: 2;
        }

        .flip-bottom {
            bottom: 0;
            border-bottom-left-radius: 0.5rem;
            border-bottom-right-radius: 0.5rem;
            align-items: flex-start;
            transform-origin: 50% 0%;
        }

        .flip-top > span {
            transform: translateY(50%);
        }

        .flip-bottom > span {
            transform: translateY(-50%);
        }

        .flip-animate-top {
            animation: flip-top 0.4s ease-in forwards;
        }

        .flip-animate-bottom {
            animation: flip-bottom 0.4s ease-out 0.4s forwards;
        }

        ::-webkit-scrollbar {
            display: none;
        }
    </style>
